<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div class="container">
    <form method="post" action="/auth">
        <div class="mb-3"><label for="nome" class="form-label">Nome</label><input type="text" class="form-control"
                                                                                  id="nome"></div>
        <div class="mb-3"><label for="senha" class="form-label">Senha</label><input type="password" class="form-control"
                                                                                    id="senha"></div>
        <button class="btn btn-primary">Acessar <i class="fa-solid fa-arrow-right-to-arc"></i></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
